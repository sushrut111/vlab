<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>


      <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">Logo</a>
      <ul class="left hide-on-med-and-down">
        <li class="active"><a href="#">Login</a></li>
      </ul>
    </div>
  </nav>
        <br>
<br>
<br>
<br>
       <div class="card">
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">Log in here<i class="material-icons right">more_vert</i></span>
      
      <div class="row">
    <form class="col s12" method="post" action="auth">
      
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" name="username">
          <label for="icon_prefix">username</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">remove_red_eye</i>
          <input id="icon_telephone" type="password" class="validate" name="password">
          <label for="icon_telephone">password</label>
        </div>
        <div><button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i></div>
  </button>
    </form>
  </div>


    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
      <p>Here is some more information about this product that is only revealed once clicked on.</p>
    </div>
  </div>
            



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="jquery"></script>
      <script type="text/javascript" src="materializejs"></script>
    </body>
  </html>
