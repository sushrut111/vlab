<form class="col s12" method="post" action="/registeradmin">
      

        
    <div class="row">
       <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" class="validate" name="username">
          <label for="username">Username</label>
        </div>
    </div>   
<div class="row">
        <div class="col s12">
          <div class="input-field col s6">
          <i class="material-icons prefix">remove_red_eye</i>
          <input id="password" type="password" class="validate" name="password">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">remove_red_eye</i>
          <input id="password1" type="password" class="validate">
          <label for="password1">Confirm Password</label>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <input id="first_name" name="fname" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <input id="last_name" type="text" name="lname" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      
  <div class="row">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" name="phone" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
  </div>

      <div class="row">
          <div class="input-field col s12">
          <i class="material-icons prefix">event</i>
          <input id="year" type="number" class="validate" name="year">
          <label for="year">Year (put a number between 1 and 4)</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">filter_2</i>
          <input id="semester" type="number" class="validate" name="semester" >
          <label for="semester">semester (put a 1 or 2)</label>
        </div>
    </div>


      
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">recent_actors</i>
          <input id="lab" type="text" class="validate" name="lab">
          <label for="lab">Laboratory</label>
        </div>
      </div>
      <br><br><br><br>
        <div><button class="btn waves-effect waves-light" type="submit">Submit
    <i class="material-icons right">send</i></div>

    </form>
